<!DOCTYPE html>
<html>
	<head>
		<title>Image Server Control Panel</title>
		<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<h1>Image Server Control Panel</h1>
		<div id="status" class="status">Connecting to server...</div>

		<div class="controls">
			<h2>Camera Controls</h2>
			<div class="camera-controls">
				<button class="back-camera" onclick="selectCamera('back')">
					Back Camera
				</button>
				<button class="front-camera" onclick="selectCamera('front')">
					Front Camera
				</button>
			</div>
			<button id="captureButton" onclick="toggleCapture()">
				Start Capture
			</button>
		</div>

		<div class="controls">
			<h2>Screen Sharing</h2>
			<div id="roomIdDisplay">Room ID: <span id="roomId"></span></div>
			<button onclick="startScreenShare()">Start Screen Share</button>
			<button onclick="stopScreenShare()">Stop Screen Share</button>
		</div>

		<script src="/main.js"></script>
	</body>
</html>
